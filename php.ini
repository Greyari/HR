; ===============================
; PHP Custom Settings for Laravel
; ===============================

; Naikkan upload limit (50 MB)
upload_max_filesize = 50M
post_max_size = 55M

; Naikkan memory limit biar gak cepat kehabisan
memory_limit = 512M

; Maks execution time (misal upload agak lama)
max_execution_time = 120
max_input_time = 120

; Timezone default
date.timezone = "Asia/Jakarta"

; Error log (kalau perlu trace error)
log_errors = On
error_log = /var/log/php_errors.log
